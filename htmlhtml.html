<label for="eventDropdown">Select a fruit:</label>
<select id="eventDropdown">
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="cherry">Cherry</option>
</select>

<p id="selectedValue"></p>

<script>
    const eventDropdown = document.getElementById('eventDropdown');
    const selectedValueDisplay = document.getElementById('selectedValue');
    
    eventDropdown.addEventListener('change', (event) => {
        selectedValueDisplay.textContent = `You selected: ${event.target.value}`;
    });
</script>
